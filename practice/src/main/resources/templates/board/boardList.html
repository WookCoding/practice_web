<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 목록</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/board/boardList.css">
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="main-box">
                <section class="main-container">
                    <div class="content-header-box">
                        <section class="content-header-container">
                            <h1 class="content-header-title">커뮤니티</h1>
                            <div class="write-button-box">
                                <div class="write-button-container">
                                    <button class="write-button">
                                        <p>글쓰기</p>
                                        <img class="pen-image" src="/static/img/board/pen.png" alt="">
                                    </button>
                                </div>
                            </div>
                        </section>
                    </div>
                    <article class="content-box">
                        <ul class="content-ul">
                            <li>
                                <section class="content-container">
                                    <a href="#">
                                        <div class="content-image-box">
                                            <img src="https://static.cdn.soomgo.com/upload/community/2b574ac2-92d3-45b1-8b5a-fdc622749579.png?webp=1">
                                        </div>
                                        <h3 class="content-title">게시판 제목</h3>
                                        <p class="content-writer">작성자명</p>
                                    </a>
                                </section>
                            </li>
                        </ul>
                    </article>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
