<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/board/board.css">
    <style>
        .reply-write-box {
            padding : 10px 0 10px;
        }
        
        .reply-write-container {
            position: relative;
        }

        .reply-write {
            border : 1px solid rgb(207, 186, 240);
            border-radius: 16px;
            padding : 0 0.4rem 0;
            width: 100%;
            height: 30px;
        }

        .write-reply {
            border : none;
        }

        .reply-register-button {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="main-box">
                <section class="main-container">
                    <div class="content-box">
                        <div class="content-image-box">
                            <section class="content-image-container"> 
                                <img src="https://static.cdn.soomgo.com/upload/media/39c653fb-6a96-4578-96dc-e239b7954b3f.jpg?webp=1">
                            </section>
                        </div>
                        <div class="content-title-box">
                            <h1 class="content-title">게시판 제목</h1>
                        </div>
                        <div class="writer-box">
                            <div class="writer-container">
                                <div class="writer-margin">
                                    <a href="#" class="writer-info-box">
                                        <img class="writer-image normal-profile" src="/static/img/board/human.png">
                                        <div class="writer-info">
                                            <span class="writer-name">작성자명</span>
                                            <span class="write-date">작성날짜</span>
                                        </div>
                                    </a>
                                </div>                                
                            </div>
                        </div>
                        <hr class="line">
                        <div class="board-content-box">
                            <div class="board-content-container">
                                <div class="board-content">
                                    <p class="content">
                                        <span>안녕하세요^^ 나노코팅 전문업체 나노실드입니다.
                                            포세린 타일 나노코팅을 약 100회 이상 시공하면서 안타까운 경우를 많이 보았는데요.
                                            포세린 타일에 찌든 때가 한참 들어 있는 이후에 코팅요청을 하신다는 것입니다.
                                            이런 경우 코팅비 이외에 정밀세척 비용이 추가되지요.
                                        </span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <hr class="line">
                        <div class="reply-wrap">
                            <div class="reply-box">
                                <div class="reply-container">
                                    <div class="reply-write-box">
                                        <div class="reply-write-container">
                                            <input type="text" class="reply-write">
                                            <div class="reply-register-button-box">
                                                <div class="reply-register-button-container">
                                                    <button class="reply-register-button">등록</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
